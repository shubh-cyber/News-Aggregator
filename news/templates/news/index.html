<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <center>
            <h1>News Aggregator</h1>
            <a href="/" class="btn btn-primary" style="margin-top: 20px;">Refresh News</a>
        </form>
        </center>
    </div>
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        {% for ar in article %}
            <div class="card" style="width: 18rem; border: 5px solid black;">
                <img class="card-img-top" src="{{ ar.urlToImage }}" alt="Img Unavailable">
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="card-body">
                            <a href="{{ ar.url }}"><h5 class="card-title">{{ ar.title }}</h5></a>
                        </div>
                    </h5>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
